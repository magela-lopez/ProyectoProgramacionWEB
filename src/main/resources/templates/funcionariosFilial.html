<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body  style="background: white">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">WEB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="/filiais">Filiais</a>
            <a class="nav-item nav-link" href="/funcionarios">Funcionarios</a>
            <a class="nav-item nav-link" href="/includefuncionario">Cadastrar Funcionario</a>
            <a class="nav-item nav-link" href="/includefilial">Cadastrar Filial</a>
            <a class="nav-item nav-link" href="/logout">Sair</a>
        </div>
    </div>
</nav>

<div class="card" th:each="funcionario : ${funcionariosFilial}" style="padding: 10px; margin: 20px; background: whitesmoke">
    <h5 class="card-header">Nome: <span th:text="${funcionario.nome}"></span></h5>
    <div class="card-body">
        <p class="card-text">Setor: <span th:text="${funcionario.setor}"></span></p>
        <p class="card-text">Email: <span th:text="${funcionario.email}"></span></p>
        <p class="card-text">Telefone: <span th:text="${funcionario.telefone}"></span></p>
        <a th:href="@{/funcionarios/{id}(id=${funcionario.id})}" class="btn btn-primary" style="background:darkgoldenrod; border-color: burlywood; color: black">Mais informações</a>
        <a th:href="@{/funcionarios/editar/funcionario/{id}(id=${funcionario.id})}" class="btn btn-primary" style="background: seagreen; border-color: burlywood; color: black">Editar Dados</a>
        <a th:href="@{/deleteFuncionario/{id}(id=${funcionario.id})}" class="btn btn-primary" style="background: firebrick; border-color: darkred; color: black">Eliminar Funcionario</a>
    </div>
</div>

</body>
</html>
